<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <!-- Headers and Meta Data –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <meta name="language" content="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rowan Chapman">
    <meta name="description" content="A basic password generator also avaiable via a RESTful API">
    <meta name="keyphrases" content="Rowan Chapman, Rowan Chapman PW, Rowan Chapman personal web site, Rowan Chapman personal web, Rowan Chapman micro site">
    <meta name="keywords" content="Rowan, Chapman, Chappy, rnchapman, rchapman83">
    <!-- Favicon --------------–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <!-- Humans TXT --------------––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link type="text/plain" rel="author" href="{{ url_for('static', filename='humans.txt') }}">
    <!-- Style Sheets --------------––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Scripts --------------––––––––––––––––––––––––––––––––––––––––––-----––– -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
<!-- Primary Page Layout –––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">{% block content %}{% endblock %}</div>
<!-- End Document  –––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
