<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <!-- Headers and Meta Data –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <meta name="language" content="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Rowan Chapman">
    <meta name="description" content="The personal website of Rowan Chapman - IT Pro">
    <meta name="keyphrases" content="Rowan Chapman, Rowan Chapman PW, ron chapman, rob chapman, Ro Ro,  Rowan Chapman personal website, Rowan Chapman personal web, Aireys Inlet Network Engineer, Rowan Chapman micro site, origin of the name rowan, rowan name origin, rowan tree">
    <meta name="keywords" content="Rowan, Chapman, Chappy, rnchapman, rchapman83, hacker, Nathanial, technologist, chapmanrowan, IT, Row, Ro, RoRo, Rojo, Melbourne, Australia">
    <!-- Favicon --------------–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <!-- Humans TXT --------------––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link type="text/plain" rel="author" href="{{ url_for('static', filename='humans.txt') }}">
    <!-- Style Sheets --------------––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <!-- Font --------------––––––––––––––––––––––––––––––––––––---––––––-----––– -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Montserrat" rel="stylesheet"> 
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117445633-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-117445633-1');
    </script>
    
    <title>{% block title %}{% endblock %}</title>
    <!--  End Header –––––––––––––––––-----------––––––––––––––––––––––––––-––––– -->
    {% endblock %}
</head>
<body>
    <!-- Primary Page Layout –––––––––––––––––––––––––––––––––––––––----–––––-––– -->
    {% block content %}{% endblock %}
    <!-- Scripts --------------––––––––––––––––––––––––––––––––––––––––––------–– -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/feather.min.js') }}"></script>
    <!-- Any data-feather attributes will be replaced with SVG markup   –––––-––– -->
    <script>feather.replace()</script>
    <!-- End Document  –––––––––––––––––––––––––––––––––––––––––––––––––––----––– -->
</body>
</html>
