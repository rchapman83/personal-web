<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <!-- Basic Page Needs –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta name="language" content="en">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Rowan Chapman">
  <meta name="description" content="A basic password generator also avaiable via a RESTful API">
  <meta name="keyphrases" content="Rowan Chapman, password generator, etc passwd, password generator api, password studio, passwd studio">
  <meta name="keywords" content="Rowan, Chapman, Chappy, etc-passwd, passwd, password, generator, passwd.studio">

  <link rel="icon" href="{{ url_for('static', filename='img/password.png') }}">
  <link type="text/plain" rel="author" href="{{ url_for('static', filename='humans.txt') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sticky-footer.css') }}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-106311192-1', 'auto');
  ga('send', 'pageview');
  </script>

  <title>Passwd Studio - {% block title %}{% endblock %}</title>
  {% endblock %}
</head>

<body>
<!-- Primary Page Layout –––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">{% block content %}{% endblock %}</div>
    <footer class="footer">{% block footer %}{% endblock %}</footer>
<!-- End Document  –––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
